<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanh toán ngân hàng - TAILIEUTX1</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ec4899',
            accent: '#f472b6',
            danger: '#dc2626',
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen py-12 px-4">

<div class="max-w-4xl mx-auto">
  <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">

    <!-- Header -->
    <div class="bg-gradient-to-r from-primary to-accent text-white p-8 text-center">
      <h2 class="text-3xl font-black">Thanh toán chuyển khoản</h2>
      <p class="mt-2 opacity-90">Quét mã QR hoặc chuyển khoản thủ công</p>
    </div>

    <!-- Nội dung chính -->
    <div class="grid md:grid-cols-2 gap-8 p-8">

      <!-- Cột trái: Thông tin thanh toán -->
      <div class="space-y-8">

        <!-- Số tiền lớn -->
        <div class="text-center">
          <div class="text-5xl font-black text-primary" id="big-price">0 VND</div>
        </div>

        <!-- Thông tin ngân hàng -->
        <div class="space-y-5">
          <div class="copy-item bg-gray-50 p-6 rounded-2xl flex justify-between items-center hover:bg-pink-50 transition cursor-pointer">
            <div>
              <p class="text-gray-600 text-sm">Ngân hàng</p>
              <p class="text-xl font-bold">Vietcombank</p>
            </div>
            <button class="copy-btn p-3 bg-primary text-white rounded-xl shadow-md hover:bg-accent transition">
              <i class="ri-file-copy-line text-xl"></i>
            </button>
          </div>

          <div class="copy-item bg-gray-50 p-6 rounded-2xl flex justify-between items-center hover:bg-pink-50 transition cursor-pointer">
            <div>
              <p class="text-gray-600 text-sm">Chủ tài khoản</p>
              <p class="text-xl font-bold">PHAM NHAT HUY</p>
            </div>
            <button class="copy-btn p-3 bg-primary text-white rounded-xl shadow-md hover:bg-accent transition">
              <i class="ri-file-copy-line text-xl"></i>
            </button>
          </div>

          <div class="copy-item bg-gray-50 p-6 rounded-2xl flex justify-between items-center hover:bg-pink-50 transition cursor-pointer">
            <div>
              <p class="text-gray-600 text-sm">Số tài khoản</p>
              <p class="text-xl font-bold">1017125247</p>
            </div>
            <button class="copy-btn p-3 bg-primary text-white rounded-xl shadow-md hover:bg-accent transition">
              <i class="ri-file-copy-line text-xl"></i>
            </button>
          </div>

          <div id="noidung" class="copy-item bg-gray-50 p-6 rounded-2xl flex justify-between items-center hover:bg-pink-50 transition cursor-pointer">
            <div>
              <p class="text-gray-600 text-sm">Nội dung chuyển khoản</p>
              <p class="text-xl font-bold" id="order-id-display"></p>
            </div>
            <button class="copy-btn p-3 bg-primary text-white rounded-xl shadow-md hover:bg-accent transition">
              <i class="ri-file-copy-line text-xl"></i>
            </button>
          </div>
        </div>

        <!-- Timer -->
        <div class="text-center bg-red-50 rounded-2xl py-5">
          <p class="text-danger font-bold text-xl">
            Còn lại <span id="countdown" class="text-4xl">20:00</span>
          </p>
        </div>

        <!-- Nút hành động -->
        <div class="grid grid-cols-2 gap-4">
          <button class="py-4 border-2 border-gray-300 rounded-2xl font-bold hover:bg-gray-100 transition"
                  onclick="history.back()">
            Quay lại
          </button>
          <button class="py-4 bg-gradient-to-r from-primary to-accent text-white rounded-2xl font-bold shadow-lg hover:shadow-xl transform hover:scale-105 transition"
                  onclick="openForm()">
            Chuyển khoản thành công
          </button>
        </div>
      </div>

      <!-- Cột phải: Mã QR -->
      <div class="flex flex-col items-center justify-center space-y-6">
        <img id="qr" src="" alt="QR Vietcombank"
             class="w-80 h-80 rounded-2xl shadow-2xl border-8 border-pink-100">
        <button onclick="downloadQR()"
                class="px-10 py-4 bg-gray-200 text-gray-800 rounded-2xl font-bold hover:bg-gray-300 transition flex items-center gap-3">
          <i class="ri-download-line text-2xl"></i>
          Tải mã QR
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Popup xác nhận -->
<div id="support-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center px-4 hidden z-50">
  <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">
    <h3 class="text-2xl font-bold mb-6 text-center">Xác nhận chuyển khoản thành công</h3>
    
    <input type="text" id="sp-name" placeholder="Họ và tên"
           class="w-full px-6 py-4 border-2 border-pink-200 rounded-2xl mb-4 focus:border-primary outline-none">
    <input type="email" id="sp-email" placeholder="Email nhận tài khoản học"
           class="w-full px-6 py-4 border-2 border-pink-200 rounded-2xl mb-4 focus:border-primary outline-none">
    <input type="tel" id="sp-phone" placeholder="Số điện thoại"
           class="w-full px-6 py-4 border-2 border-pink-200 rounded-2xl mb-4 focus:border-primary outline-none">
    <textarea id="sp-note" rows="4" placeholder="Ghi chú (nếu có)"
              class="w-full px-6 py-4 border-2 border-pink-200 rounded-2xl mb-6 focus:border-primary outline-none resize-none"></textarea>

    <div class="grid grid-cols-2 gap-4">
      <button class="py-4 border-2 border-gray-300 rounded-2xl font-bold hover:bg-gray-100"
              onclick="closeForm()">Đóng</button>
      <button class="py-4 bg-gradient-to-r from-primary to-accent text-white rounded-2xl font-bold shadow-lg hover:shadow-xl"
              onclick="sendSupport()">Gửi thông tin</button>
    </div>
  </div>
</div>
<script>
  // Lấy dữ liệu từ URL
  const params = new URLSearchParams(window.location.search);
  const title = params.get('title') || "Khóa học";
  const price = parseInt(params.get('price')) || 199000;
  const orderId = params.get('orderId') || "HD" + Date.now();

  // Hiển thị thông tin
  document.getElementById("big-price").textContent = price.toLocaleString("vi-VN") + " VND";
  document.getElementById("order-id-display").textContent = orderId;

  // Tạo mã QR VietQR
  document.getElementById("qr").src = 
    `https://img.vietqr.io/image/vietcombank-1017125247-compact2.png?amount=${price}&addInfo=${encodeURIComponent(orderId)}&accountName=PHAM%20NHAT%20HUY`;

  // Copy khi nhấn nút
  document.querySelectorAll('.copy-item').forEach(item => {
    const btn = item.querySelector('.copy-btn');
    btn.onclick = function(e) {
      e.stopPropagation();
      let text = item.id === 'noidung' 
        ? orderId 
        : item.querySelector('p.text-xl').textContent.trim();

      navigator.clipboard.writeText(text).then(() => {
        btn.innerHTML = '<i class="ri-check-line text-xl"></i>';
        setTimeout(() => {
          btn.innerHTML = '<i class="ri-file-copy-line text-xl"></i>';
        }, 1500);
      });
    };
  });

  // Đếm ngược 20 phút
  let timeLeft = 20 * 60;
  const countdownEl = document.getElementById('countdown');
  const timer = setInterval(() => {
    timeLeft--;
    const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const s = String(timeLeft % 60).padStart(2, '0');
    countdownEl.textContent = `${m}:${s}`;

    if (timeLeft <= 0) {
      clearInterval(timer);
      countdownEl.textContent = "Hết hạn!";
    }
  }, 1000);

  // Popup functions
  function openForm() {
    document.getElementById("support-popup").classList.remove("hidden");
  }

  function closeForm() {
    document.getElementById("support-popup").classList.add("hidden");
  }

  // Hàm gửi thông tin - đã sửa để về trang chủ ngay
  function sendSupport() {
    // Lấy dữ liệu form (có thể dùng để gửi server sau này)
    const name = document.getElementById("sp-name").value.trim();
    const email = document.getElementById("sp-email").value.trim();
    const phone = document.getElementById("sp-phone").value.trim();

    // Ẩn popup
    closeForm();

    // Hiển thị thông báo thành công ngắn gọn
    alert("Cảm ơn bạn! Chúng tôi đã nhận thông tin và sẽ gửi quyền truy cập khóa học qua email trong vòng 5-30 phút.");

    // Chuyển về trang chủ ngay lập tức
    window.location.href = "index1.html";  // Nếu trang chủ có tên khác, sửa thành tên file tương ứng, ví dụ: "home.html"
  }

  // Tải QR
  function downloadQR() {
    const qrUrl = document.getElementById('qr').src;
    const a = document.createElement('a');
    a.href = qrUrl;
    a.download = `QR-ThanhToan-${orderId}.png`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

<footer class="bg-gradient-to-r from-primary to-accent text-white py-8 mt-20">
  <div class="max-w-7xl mx-auto px-6 text-center">
    <p class="text-sm font-medium">
      © 2025 Developed by <span class="font-bold">Phạm Nhật Huy</span>. All rights reserved.
    </p>
  </div>
</footer>
</body>
</html>
