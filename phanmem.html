<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đại cương - TAILIEUTX1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

   header {
      background: linear-gradient(90deg, #f472b6, #ec4899, #8b5cf6);
      padding: 0px 100px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      cursor: pointer;
    }

    nav a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1.page-title {
      text-align: center;
      color: #be185d;
      margin-bottom: 30px;
    }

    .subject-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .subject-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .subject-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .subject-button {
      background: #f472b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .subject-button:hover {
      background: #ec4899;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-container">
    <!-- Logo link tới index.html -->
    <h1 class="logo">
      <a href="index.html">TAILIEUTX1</a>
    </h1>

    <!-- Menu -->
    <nav class="nav">
      <a href="daicuong.html" class="nav-button">Đại cương</a>
      <a href="chuyennganh.html" class="nav-button">Chuyên ngành</a>
      <a href="tienganh.html" class="nav-button">Tiếng anh</a>
      <a href="phanmem.html" class="nav-button">Phần mềm</a>
      <a href="tudien.html" class="nav-button">Từ điển</a>
    </nav>

    <!-- Nút menu di động -->
    <button class="mobile-menu">☰</button>
  </div>
</header>


  <!-- Main Content -->
  <main>
    <h1 class="page-title">Một số phần mềm</h1>

    <!-- Subjects List -->
    <div class="subject-card">
      <span class="subject-title">Phần mềm adobe</span>
      <a href="adobe.html" class="subject-button">Xem →</a>
    </div>

    <div class="subject-card">
      <span class="subject-title">Phần mềm cơ khí</span>
      <a href="pmcokhi.html" class="subject-button">Xem →</a>
    </div>

    <div class="subject-card">
      <span class="subject-title">Phần mềm ngành dệt may</span>
      <a href="pmnganhdetmay.html" class="subject-button">Xem →</a>
    </div>

   
  </main>

  <!-- Footer -->
  <footer>
    <p>Since 2025 © Developed by Nguyễn Thu Trang</p>
  </footer>

</body>
</html>
