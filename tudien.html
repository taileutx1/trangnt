<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Từ điển - TAILIEUTX1</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>


    header {
      background: linear-gradient(90deg, #f472b6, #ec4899, #8b5cf6);
      padding: 0px 100px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      cursor: pointer;
    }

    nav a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1.page-title {
      text-align: center;
      color: #be185d;
      margin-bottom: 30px;
    }

    .subject-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .subject-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .subject-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .subject-button {
      background: #f472b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .subject-button:hover {
      background: #ec4899;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-container">
    <!-- Logo link tới index.html -->
    <h1 class="logo">
      <a href="index.html">TAILIEUTX1</a>
    </h1>

    <!-- Menu -->
    <nav class="nav">
      <a href="daicuong.html" class="nav-button">Đại cương</a>
      <a href="chuyennganh.html" class="nav-button">Chuyên ngành</a>
      <a href="tienganh.html" class="nav-button">Tiếng anh</a>
      <a href="phanmem.html" class="nav-button">Phần mềm</a>
      <a href="tudien.html" class="nav-button">Từ điển</a>
    </nav>

    <!-- Nút menu di động -->
    <button class="mobile-menu">☰</button>
  </div>
</header>


  <!-- Tra từ Section -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 relative">
    <div class="bg-white rounded-lg shadow-sm p-8 flex flex-col gap-3 relative">
      <div class="flex gap-3 relative">
        <input type="text" id="searchInput" placeholder="Nhập từ tiếng Anh..." autocomplete="off" class="flex-1 px-4 py-3 border-2 border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" />
        <button id="searchBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-8 py-3 rounded-lg transition-colors inline-flex items-center gap-2">
          Tra từ
        </button>

        <!-- Suggestions Dropdown -->
        <ul id="suggestions" class="absolute top-full left-0 w-full bg-white border border-gray-200 rounded-b-lg shadow-lg z-10 hidden max-h-60 overflow-auto"></ul>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMsg" class="mt-6 bg-red-50 border border-red-200 rounded-lg p-4 hidden">
      <p class="text-red-700"></p>
    </div>

    <!-- Results -->
    <div id="results" class="mt-6"></div>
  </main>

  <!-- Footer -->
  <footer class="footer bg-gray-100 text-center py-4 mt-12 border-t">
    <p>Since 2025 © Developed by Nguyễn Thu Trang</p>
  </footer>

  <script>
    const dictionary = {
      "apple": "quả táo",
      "banana": "quả chuối",
      "orange": "quả cam",
      "grape": "quả nho",
      "mango": "quả xoài",
      "pineapple": "quả dứa",
      "apricot": "quả mơ"
    };

    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultsDiv = document.getElementById('results');
    const errorMsg = document.getElementById('errorMsg');
    const suggestionsList = document.getElementById('suggestions');

    function handleSearch(word = null) {
      const query = (word || searchInput.value).trim().toLowerCase();
      resultsDiv.innerHTML = '';
      errorMsg.style.display = 'none';
      suggestionsList.innerHTML = '';
      suggestionsList.style.display = 'none';

      if (!query) return;

      if (dictionary[query]) {
        resultsDiv.innerHTML = `
          <div class="bg-white rounded-lg shadow-sm p-8">
            <h2 class="text-gray-900 capitalize text-2xl font-bold">${query}</h2>
            <p class="text-gray-800 mt-4">${dictionary[query]}</p>
          </div>
        `;
      } else {
        errorMsg.style.display = 'block';
        errorMsg.querySelector('p').innerText = 'Không tìm thấy từ này. Vui lòng kiểm tra lại chính tả.';
      }
    }

    // Autocomplete
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      suggestionsList.innerHTML = '';
      suggestionsList.style.display = 'none';
      if (!query) return;

      const matches = Object.keys(dictionary)
        .filter(word => word.includes(query))
        .slice(0, 5);

      if (matches.length > 0) {
        suggestionsList.style.display = 'block';
        matches.forEach(word => {
          const li = document.createElement('li');
          li.className = "px-4 py-2 hover:bg-pink-100 cursor-pointer";
          const regex = new RegExp(`(${query})`, 'i');
          li.innerHTML = word.replace(regex, "<span class='bg-yellow-200'>$1</span>");
          li.addEventListener('click', () => {
            searchInput.value = word;
            handleSearch(word);
          });
          suggestionsList.appendChild(li);
        });
      }
    });

    searchBtn.addEventListener('click', () => handleSearch());
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSearch();
    });

    // Hide suggestions khi click ra ngoài
    document.addEventListener('click', (e) => {
      if (!searchInput.contains(e.target)) {
        suggestionsList.style.display = 'none';
      }
    });
  </script>

</body>
</html>
