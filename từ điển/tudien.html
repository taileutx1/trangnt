<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Từ điển Anh-Việt siêu xinh, phát âm chuẩn Oxford • TAILIEUTX1">
  <title>Từ điển Anh - Việt • TAILIEUTX1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom, #fdf2f8, #fce7f3); min-height: 100vh; }
    /* ====================== HEADER – GIỐNG HỆT INDEX.HTML ====================== */
    header {
      background: linear-gradient(90deg, #d60ca4, #cd099c);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo a {
      font-size: 2.5rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 1px;
    }
    .nav { display: flex; gap: 12px; }
    .nav a {
      width: 140px; height: 48px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      color: #fff; font-weight: 700;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.3s ease;
    }
    .nav a:hover { background: rgba(255,255,255,0.3); transform: translateY(-3px); }
    .mobile-menu { display: none; color: #fff; font-size: 2rem; background: none; cursor: pointer; }

    /* Mobile menu */
    @media (max-width: 768px) {
      .mobile-menu { display: block; }
      .nav {
        position: fixed; top: 70px; left: 0; right: 0;
        background: linear-gradient(90deg, #d60ca4, #cd099c);
        flex-direction: column; padding: 20px; gap: 15px;
        transform: translateY(-100%); opacity: 0; visibility: hidden;
        transition: all 0.4s ease; height: calc(100vh - 70px); overflow-y: auto;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      }
      .nav.nav-active { transform: translateY(0); opacity: 1; visibility: visible; }
      .nav a { width: 100%; height: 60px; font-size: 1.2rem; }
    }
      /* Footer */
      footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 25px;
      margin-top: 60px;
      font-size: 0.95rem;
    }

    /* THANH TÌM KIẾM */
    .search-container {
      background: white;
      border-radius: 2rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 10px 30px rgba(236, 72, 153, 0.12);
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      gap: 1rem;
      border: 5px solid transparent;
      transition: all 0.3s ease;
      position: relative;
    }
    .search-container:focus-within {
      border-color: #ec4899;
      box-shadow: 0 10px 35px rgba(236, 72, 153, 0.2);
    }
    #searchInput {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1.25rem;
      color: #374151;
      padding: 0.75rem 0;
    }
    #searchInput::placeholder { color: #b3b3b3; font-style: italic; }
    .search-btn {
      background: #ec4899;
      color: white;
      font-weight: 700;
      padding: 1rem 2.5rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
    }
    .search-btn:hover {
      background: #db2777;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
    }

    /* CARD TỪ VỰNG */
    .word-card {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 20px 40px rgba(236, 72, 153, 0.15);
      overflow: hidden;
      max-width: 900px;
      margin: 2rem auto;
      border: 1px solid #fce7f3;
      animation: fadeInUp 0.7s ease-out;
      margin-top: -40px;
    }
    .word-header {
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
      padding: 1rem 2.5rem 1rem;
      display: flex;
      align-items: baseline;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .word-title {
      font-size: 5rem;
      font-weight: 900;
      color: #be185d;
      line-height: 1;
      margin: 0;
    }
    .word-type {
      font-size: 1.8rem;
      color: #9ca3af;
      font-style: italic;
      font-weight: 600;
      margin-top: 0;
    }
    @media (max-width: 768px) {
      .word-title { font-size: 4.5rem; }
      .word-type { font-size: 1.5rem; }
      .word-header { padding: 1.5rem 1.8rem 1rem; }
      .search-container { margin: 1.5rem 1rem; padding: 1.2rem 1.5rem; }
      .search-btn { padding: 0.8rem 1.5rem; font-size: 0.95rem; }
    }
    .pronunciation { padding: 0 2.5rem 1.8rem; display: flex; gap: 1rem; }
    .pron-item {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 0.8rem 1.6rem;
      border-radius: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 4px 15px rgba(236,72,153,0.2);
      border: 1px solid #fce7f3;
    }
    .play-btn {
      width: 46px; height: 46px; background: #ec4899; color: white; border: none;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: all 0.3s; box-shadow: 0 6px 15px rgba(236,72,153,0.4);
    }
    .play-btn:hover { background: #db2777; transform: scale(1.15); }
    .phonetic { font-size: 1.5rem; color: #4b5563; font-weight: 500; }
    .meaning { padding: 0 2.5rem 2.5rem; font-size: 3.8rem !important; font-weight: 900; color: #be185d; line-height: 1.3; margin-bottom: -10px; }
    @media (max-width: 768px) { .meaning { font-size: 3rem !important; padding: 0 1.8rem 2rem; } }
    .examples-list { padding: 0 2.5rem 2.5rem; display: flex; flex-direction: column; gap: 1rem; }
    .example-item { background: #fdf2f8; padding: 1.3rem 1.8rem; border-radius: 1rem; border-left: 6px solid #ec4899; }
    .example-item .en { font-size: 1.1rem; color: #374151; }
    .example-item .vi { font-size: 1.4rem; font-weight: 700; color: #be185d; margin-top: 0.5rem; font-style: italic; }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <h1 class="logo"><a href="index.html">TAILIEUTX1</a></h1>
      <nav class="nav">
        <a href="daicuong.html">Đại cương</a>
        <a href="chuyennganh.html">Chuyên ngành</a>
        <a href="tienganh.html">Tiếng Anh</a>
                <a href="phanmem.html">Phần mềm</a>
        <a href="courses/index1.html" class="nav-course-btn">
          <i class="fas fa-graduation-cap"></i> Khóa học</a>
        <a href="courses/index1.html" class="nav-course-btn">
          <i class="fas fa-graduation-cap"></i> Khóa học</a>
        
      </nav>
      <button class="mobile-menu">☰</button>
    </div>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Nhập từ tiếng Anh..." autocomplete="off">
    <button onclick="search()" class="search-btn">Tra từ</button>
  </div>

  <main class="max-w-5xl mx-auto px-6 py-8">
    <div id="results"></div>
  </main>

  <footer>
    <p>Since 2025 © Developed by Phạm Nhật Huy</p>
  </footer>

  <script>
    const dict = {
      hi: { 
        word: "hi", 
        type: "exclamation", 
        pron: "/haɪ/", 
        audioUK: "https://www.oxfordlearnersdictionaries.com/media/english/uk_pron/h/hi_/hi___/hi__gb_1.mp3", 
        meaning: "Xin chào, chào!", 
        examples: [{en: "Hi! How are you?", vi: "Chào! Bạn khỏe không?"}] 
      },

      hello: { 
        word: "hello", 
        type: "exclamation", 
        pron: "/həˈləʊ/", 
        audioUK: "https://www.oxfordlearnersdictionaries.com/media/english/uk_pron/h/hel/hello/hello__gb_1.mp3", 
        meaning: "Xin chào, chào bạn", examples: [{en: "Hello everyone!", vi: "Xin chào mọi người!"}] 
      },

      love: { word: "love", type: "noun / verb", pron: "/lʌv/", audioUK: "https://www.oxfordlearnersdictionaries.com/media/english/uk_pron/l/lov/love_/love__gb_1.mp3", meaning: "tình yêu, yêu", examples: [{en: "I love you.", vi: "Anh yêu em."}] },
      beautiful: { word: "beautiful", type: "adjective", pron: "/ˈbjuːtɪfl/", audioUK: "https://www.oxfordlearnersdictionaries.com/media/english/uk_pron/b/bea/beaut/beautiful__gb_1.mp3", meaning: "xinh đẹp, đẹp", examples: [{en: "You are so beautiful!", vi: "Bạn thật xinh đẹp!"}] },
    };

    const results = document.getElementById('results');
    const input = document.getElementById('searchInput');

    function play(url) { if(url) new Audio(url).play(); }

    function render(data) {
      const examples = (data.examples || []).map(ex => `
        <div class="example-item">
          <p class="en">${ex.en}</p>
          <p class="vi">${ex.vi}</p>
        </div>
      `).join('');

      results.innerHTML = `
        <div class="word-card">
          <div class="word-header">
            <h1 class="word-title">${data.word}</h1>
            ${data.type ? `<span class="word-type">(${data.type})</span>` : ''}
          </div>

          ${data.audioUK ? `
          <div class="pronunciation">
            <div class="pron-item">
              <button onclick="play('${data.audioUK}')" class="play-btn">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              </button>
              <span class="phonetic">${data.pron}</span>
            </div>
          </div>` : ''}

          <div class="meaning">${data.meaning}</div>
          ${data.examples?.length ? `<div class="examples-list">${examples}</div>` : ''}
        </div>
      `;
    }

    function search() {
      const q = input.value.trim().toLowerCase();
      if (!q) return;
      if (dict[q]) {
        render(dict[q]);
      } else {
        results.innerHTML = `<div class="text-center py-32 text-pink-600"><p class="text-5xl font-bold">Oops! Không tìm thấy từ "${q}"</p></div>`;
      }
    }

    // NHẤN ENTER ĐỂ TRA TỪ
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        search();
      }
    });

    // Nút "Tra từ" vẫn hoạt động bình thường
    document.querySelector('.search-btn').addEventListener('click', search);

    // Menu mobile
    document.querySelector('.mobile-menu').onclick = () => {
      document.querySelector('.nav').classList.toggle('active');
    };

    // Tự động tra từ khi gõ "hi" (để demo)
    input.addEventListener('input', () => {
      if (input.value.trim().toLowerCase() === 'hi') {
        search();
      }
    });
  </script>
</body>
</html>
